  speaker_id: massimo-referre
  title: "Serverless and containers are coming together: an AWS perspective"
  extract: >
    Containers have been a driving force in this industry for the
    last 5+ years. In the meanwhile we have seen the raise of other compute
    patterns, such as serverless. 2020 seems to be the year where the line
    between containers and serverless starts to blurry. We are seeing the
    raise of container serverless platforms (e.g. AWS Fargate) as well as
    the raise of higher order abstractions above container platforms (e.g.
    OpenFaaS, ECS CLI v2, …) that allows developers to focus on their code
    instead of managing containers. In this session we will discuss how the
    serverless benefits are starting to permeate into the container
    ecosystem and we will provide real life examples of how some AWS and OSS
    technologies can be used to abstract and remove part of the
    undifferentiated heavy lifting developers often need to take care of.
