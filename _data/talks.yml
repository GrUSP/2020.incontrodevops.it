  speaker_id: raffaele-colace
  title: A Django project template with CI/CD pipelines and k8s orchestration
  extract: >
    Illustro il nostro template di sviluppo open-source per lo sviluppo, il
    test ed il delivery di progetti principalmente basati su Python, Django,
    PostgreSQL, uWSGI e React che usiamo in produzione di progetti di medie
    e grandi dimensioni, per fornire servizi web o mobile.  In questo talk
    il pubblico potrà vedere come noi mettiamo in pratica le regole dello
    sviluppo agile in ambito web usando il linguaggio ed il framework web
    che preferiamo con l'utilizzo di tecnologie di orchestrazione e CI/CD il
    tutto racchiuso nel nostro template open-source e riutilizzabile da
    tutti così com'è o adattabile anche con altri linguaggi di
    programmazione o framework.  In definitiva vorremo portare l'esempio
    della nostra azienda dove, pur non avendo una figura dedicata
    esclusivamente ai processi specifici del DevOps ne usiamo
    l'approccio coordinandoci tramite il nostro template.
