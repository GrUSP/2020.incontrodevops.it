  speaker_id: emanuel-mazzilli
  title: "Rousseau Platform: What does it mean to run a high-load critical platform on Kubernetes, while half of the country and national tv is watching you"
  extract: >    
    On Sept. 3rd, 2019, the M5S held a vote on the Rousseau Platform from
    which was depending the whole country's political system and the current
    government. The vote ended with over 100.000+ preferences, millions of
    visiting users, tens of malevolent players reverse engineering your
    stack, and all principal press offices closely observing the platform
    behaviors.  In this talk, we will dive deep into the technical
    architecture behind the new Rousseau Platform, based on AWS, Kubernetes
    Fury and upstream Open Source Cloud Native components.  We will also
    discuss and share our journey and lessons learned as operators working
    in a high-pressure environment and national scrutiny.

