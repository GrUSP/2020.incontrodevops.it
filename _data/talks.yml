  speaker_id: francesco-degrassi
  title: Surviving microservices
  extract: >
    Challenges and risks during adoption, and what to look for beyond.
    With microservices becoming mainstream a few years ago, many
    organizations have now adopted them; even though all are paying the
    price in terms of training, solution complexity and operational costs,
    few are reaping the promised benefits.  Lower velocity, quality and
    performance issues, along with an overall lack of visibility are what we
    hear about most often.  In this session, working from our experience as
    advisors to software development teams, we’ll walk you through some of
    the symptoms you might experience, their possible causes and some
    potential solutions.  Furthermore we outline a pragmatic adoption
    framework to guide the technology choices in terms of your specific
    domain, goals and constraints.

