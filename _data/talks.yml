  speaker_id: matteo-castellani
  title: Un Castello di Carte (di Credito) tra le Nuvole
  extract: >
    PCI-DSS è un acronimo che sta per “Payment Card Industry - Data Security Standard” ed in UK rappresenta il modello legale da soddisfare se si
    decide di gestire autonomamente il proprio sistema di pagamenti online. 
    In questo talk racconterò le strategie che io ed il mio team abbiamo messo a punto per realizzare uno dei primi sistemi di pagamento,
    certificati PCI-DSS di primo livello, hostato interamente in AWS public cloud.
    Racconterò di come Dev ed Ops abbiano lavorato assieme, descriverò l’architettura dell’infrastruttura, il tipo di automazioni e quali gli
    accorgimenti  utilizzati per la realizzazione della piattaforma.

