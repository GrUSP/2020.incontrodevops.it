  speaker_id: gabriella-castelli
  title: "The Road to DevOps"
  extract: >
    Si può fare DevOps in una banca commerciale tradizionale?
    Nel talk illustreremo l'approccio che abbiamo seguito per introdurre i
    primi elementi di DevOps mostrando come è possibile cambiare anche in un
    mondo caratterizzato da forti vincoli normativi, software legacy e un
    contesto culturale di stampo tradizionale.
    Discuteremo anche cosa stiamo imparando durante questo viaggio e come il
    percorso sta evolvendo man mano che lo percorriamo. In particolare
    stiamo vedendo davvero ""sulla nostra pelle"" quanto il DevOps sia un
    cambiamento culturale e di metodo e non solo di tecnologia. 

