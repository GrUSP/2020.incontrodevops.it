  speaker_id: claudio-bartoli
  title: Data science from lab to production
  extract: >
    "Vorrei raccontare l’esperienza vissuta come Data Engineer in un team di
    data scientist, dove le competenze matematiche e statistiche sono molto
    elevate, ma non si può dire lo stesso per quella sistemistica e la cura
    (e replicabilità) degli ambienti.  L’esperienza (in ambito python) ci ha
    permesso di eseguire l’ambiente in locale e CI (con docker) in
    produzione su cluster AWS EMR.  Il taglio del talk sarebbe molto
    esperienziale, su quelle che sono le dinamiche su team MOLTO eterogenei
    e sulla replicabilità delle dipendenze python (tramite pyenv e pipenv) e
    di sistema (librerie native) per poter replicare gli ambienti sulle
    varie piattaforme."

