  speaker_id: michele-sacchetti
  title: Tale of two cities, dark release in both REST and Message Driven ecosystem
  extract: >
    In un ambiente di produzione a micro-servizi avere la possibilità di
    avere dei deploy ""dark"" per valutare gli impatti delle nuove
    funzionalità è un grossissimo vantaggio.  L'introduzione del concetto di
    service mesh permette un maggiore controllo sulle chiamate REST/Http, ma
    in un ambiente misto in cui i servizi dialogano anche in con approccio
    asincrono message driven ci sono alcuni importanti criticità da
    affrontare per poter ottenere il risultato atteso.  Lo speech illustra
    come abbiamo integrato l’utilizzo di Istio su Kubernetes all’interno
    della nostra pipeline di Continuous Delivery per gestire dei
    microservizi “dark” affiancati a quelli live sia in ambiente di
    integrazione per velocizzare e parallelizzare lo sviluppo, sia in
    produzione per poter fare rilasci a zero downtime e A/B Testing.  La
    seconda parte illustra come siamo riusciti ad estendere lo stesso
    concetto anche alla parte di micro-servizi che dialoga non tramite
    chiamate REST ma via messaggistica Kafka, un ambito attualmente non
    coperto dal concetto di service mesh dove abbiamo dovuto implementare
    una nostra soluzione.  Il tutto è stato integrato sul nostro sistema di
    ticketing Jira in modo da tenere traccia dello stato/ambiente di deploy
    per ciascuna funzionalità sviluppata.
