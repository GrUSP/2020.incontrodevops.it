  speaker_id: giuseppe-lavagetto
  title: Testing in production for fun and profit
  extract: >
    While it's common wisdom that testing in production is a
    bad thing, it's actually a fundamental part of the work of most
    deployments in a fast-paced environment. In this talk, starting from my
    experience managing difficult transitions/rollouts for Wikipedia, I will
    underline what and how is worth testing in production, and some
    recommended patterns for doing so, both at large and small scale.

