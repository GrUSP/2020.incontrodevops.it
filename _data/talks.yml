  speaker_id: andrea-tosatto
  title: Effective GitOps with Ansible
  extract: >
      "Initially advocated by WeaveWorks in the context of cloud native
      applications delivery, the GitOps approach promises to streamline
      applications and infrastructures delivery promoting a Git-centric
      approach to applications and configuration mangement.  While GitOps is
      seeing a growing interest and adoption in the Kubernetes community with
      the help of tools such as Argo and Flux, there is a lack of tooling and
      literature describing how this approach can be extended to the broader
      configuration management environment and traditional infrastructures.
      The goal of this talk is to explore how GitOps relates to traditional
      configuration management and how this can be effectively implemented by
      DevOps teams to streamline the delivery of Ansible-managed
      infrastructures and applications."

