    intro: |
      "Il workshop introdurrà l'utilizzo delle due tecnologie Docker & Kubernetes per la gestione di un'infrastruttura containerizzata e per la relativa orchestrazione e verrà tenuto da Francesco Tornieri, Docker Trainer e DevOps Expert at Kiratech.
      Docker è un progetto open source che automatizza il deployment di applicazioni all'intero di Container software, fornendo un'astrazione addizionale grazie alla virtualizzazione a livello di sistema operativo. Docker utilizza le funzionalità di isolamento delle risorse del kernel Linux come ad esempio cgroups e namespaces per consentire a "container" indipendenti di coesistere sulla stessa istanza, evitando l'installazione e la manutenzione di una macchina virtuale."
    program: |
      Scaletta corso:
      Docker:
        - Volumes
        - Manage volume in a cloud environment
        - Networking
        - Clustering and orchestrator: intro to swarm
        - Manage complex architecture: intro to docker compose

      Kubernetes:
        - Intro to Kubernetes
        - Kubernetes Architecture
        - CNI vs CNM
        - Pod vs Container
        - Scheduler
        - Services
        - Replication Controller
        - Volume

    addressed_info: |
      "È richiesta familiarità con gli ambienti UN*X sia per quanto concerne i concetti di funzionamento (servizi, permessi, filesystem, ...) sia per l'utilizzo dell'ambiente a riga di comando. E' richiesta una buona comprensione della parte Docker. E' necessario avere una ambiente VM con docker già preinstallato (fare riferimento all docs ufficiale per avere maggiori informazioni in merito https://docs.docker.com/engine/installation/#server-). Verrà utilizzata la versione Docker CE. Minikube sarà installato sul computer del docente."
